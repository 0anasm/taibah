<!DOCTYPE html> 
<html> 
<head> 
	<title>Kids' Youtube</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head> 
<body> 

<div data-role="page">

	<div data-role="header" data-position="fixed">
		<h1>جامعة طيبة</h1>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview" data-inset="true">
            <li><a rel="external" href="youtube.html">
                <img src="img/youtube.png" class="ui-li-thumb">
                <h2>يو تيوب جامعة طيبة</h2>
            </a></li>
            <li><a rel="external" href="news.html">
                <img src="img/globe.png" class="ui-li-thumb">
                <h2>أخبار جامعة طيبة</h2>
            </a></li>
            <li><a rel="external" href="contact.html">
                <img src="img/contact.png" class="ui-li-thumb">
                <h2>عناوين الإتصال</h2>
            </a></li>
            <li><a rel="external" href="maps.html">
                <img src="img/maps.png" class="ui-li-thumb">
                <h2>خريطة الجامعة</h2>
            </a></li>
            <li><a rel="external" href="info.html">
                <img src="img/info.png" class="ui-li-thumb">
                <h2>عن البرنامج</h2>
            </a></li>
        </ul>
	</div><!-- /content -->

	<div data-position="fixed" data-role="footer" class="nav-glyphish-example">
		<div data-role="navbar" class="nav-glyphish-example" data-grid="d">
		<ul>
			<li><a rel="external" href="index.html" id='main' class='folder' data-icon="custom">الرئيسية</a></li>
			<li><a rel="external" href="youtube.html" id='youtube' class='youtube' data-icon="custom">يوتيوب</a></li>
			<li><a rel="external" href="contact.html" id='contact' class='contact ui-btn-active ui-state-persist' data-icon="custom">عنواين الإتصال</a></li>
			<li><a rel="external" href="news.html" id='news' class='globe' data-icon="custom">أخبار</a></li>
			<li><a rel="external" href="info.html" id="info" class="info" data-icon="custom">عن البرنامج</a></li>
		</ul>
		</div>
	</div>

</div><!-- /page -->
     <script>
     	$(document).ready(function(){
			
			$("#main").click(function() {
				$.mobile.changePage( "./index.html", {
				  transition: "slideup",
				  reverse: false,
				  changeHash: false
				});
			});
			$("#youtube").click(function() {
				$.mobile.changePage( "./youtube.html", {
				  transition: "slideup",
				  reverse: false,
				  changeHash: false
				});
			});
			$("#contact").click(function() {
				$.mobile.changePage( "./contact.html", {
				  transition: "slideup",
				  reverse: false,
				  changeHash: false
				});
			});
			$("#news").click(function() {
				$.mobile.changePage( "./news.html", {
				  transition: "slideup",
				  reverse: false,
				  changeHash: false
				});
			});
			$("#info").click(function() {
				$.mobile.changePage( "./info.html", {
				  transition: "slideup",
				  reverse: false,
				  changeHash: false
				});
			});        
			
			$.ajax({
				type: "GET",
				url: "http://gdata.youtube.com/feeds/api/videos?q=جامعة طيبة",
				dataType: "xml",
				success: function(xml) {
					$(xml).find('entry').each(function(){
						var id = $(this).find('id').text().split('videos/')[1];
						var title = $(this).find('title').text();
						var url = 'http://www.youtube.com/watch?v=' + id;
						$('<li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-thumb ui-li-last ui-btn-up-c"><div class="ui-btn-inner ui-li"><div class="ui-btn-text"><a href="' + url + '" class="ui-link-inherit"><img src="http://i.ytimg.com/vi/' + id + '/0.jpg" class="ui-li-thumb">' + title + '</a></div><span class="ui-icon ui-icon-arrow-r ui-icon-shadow">&nbsp;</span></div></li>').appendTo('#videos-list');
					});
				}
			});
		});
     </script>
</body>

</html>
